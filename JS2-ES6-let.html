<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>
        var out side of the loop is called Global Scope.
    </h4>
    <script>
        
        for(let i=0;i<5;i++)
        {
            console.log(i);
        }
        var a=1;
        console.log("Outside loop" + a);
    </script>
    
</body>
</html>
